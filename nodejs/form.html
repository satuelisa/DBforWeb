<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8"> 
    <title>Example form</title>
  </head>
  <body>
    <h1>An excellent form</h1>
<form action="/insert" method="post">
  <fieldset>
    <p>
      <label>Name of cat</label>
      <input type="text" id='name' name="cat" required>
    </p>
    <p>
      <label>Favorite snack</label>
      <input type="text" id="snack" name="snack">
    </p>
    <p>
      <button type ="submit">Submit</button>
    </p>
  </fieldset>
</form>
</body>
</html>
